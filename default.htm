<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Taps Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/taps.min.css">
    </head>
    <body>
        <div class="container">
        	<div class="row lookup">
        		<div class="col-md-3"></div>
        		<div class="col-md-6"><h2>Taps Tracker</h2></div>
        		<div class="col-md-3"></div>
        	</div>
        	<div class="row lookup">
        		<div class="col-md-3"></div>
        		<div class="col-md-6 well well-lg">
        			<form>
        			  <div class="form-group">
        			    <label for="tapSearch">Invoice Number or Address</label>
        			    <input type="text" class="form-control" id="tapSearch" placeholder="Please Enter Invoice Number or Address">
        			  </div>
        			  <button id="tapSearchSubmit" type="submit" class="btn btn-primary">Search</button>
        			</form>
        		</div>
        		<div class="col-md-3"></div>
        	</div>
        	<div class="row">
        		<div class="start col-md-12">
                    <a id="home" href="#">
                        <h2>&larr; Taps Tracker Home</h2>
                    </a>
                </div>
        	</div>
        	<div class="row">
        		<div id="grid" class="start" class="col-md-12"></div>
        	</div>
            <div class="row start">
                <h5>Disclaimer<h5>
                <small>The Taps Tracker begins tracking taps project status after the first initial invoice has been paid. The information does not reflect real-time system updates. If you have any questions about how to use or interpret the information, call (206) 684-3333.</small>
            </div>
        </div>
        <script src="js/taps.min.js"></script>
    </body>
</html>
